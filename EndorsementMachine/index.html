    function checkImgExists(imgurl) {
        return new Promise(function(resolve, reject) {
            var ImgObj = new Image();
            ImgObj.src = imgurl;
            ImgObj.setAttribute('crossOrigin', 'Anonymous')
            ImgObj.onload = function(res) {

                resolve(res);
            }
            ImgObj.onerror = function(err) {
                reject(err);
            }
        })
    }

    /**
     * 单张图片下载
     * @param url 图像链接
     * @param downloadName 图片名称
     */
    const downloadImage = (url, downloadName) => {
        const link = document.createElement('a');
        link.setAttribute('download', downloadName);
        const image = new Image();
        // 添加时间戳，防止浏览器缓存图片;
        image.src = url;
        // 设置 crossOrigin 属性，解决图片跨域报错;
        image.setAttribute('crossOrigin', 'Anonymous');
        image.onload = () => {
            link.href = getImageBase64(image);
            link.click();
        }
    }

    function getImageBase64(img) {
        var canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        var ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, img.width, img.height);
        var dataURL = canvas.toDataURL("image/png");
        return dataURL;
        //return dataURL.replace("data:image/png;base64,", "");
    }

    function getBook() {
        let time = Date.now(); //数字形式的时间戳
        let text = "[[" + time +
            "]]欢迎使用zhyDaDa自制背书机!!! 以下是生成的错题本 顺次为 中翻英/英译中/自定义1/自定义2 (注意中间的分隔符号请勿做修改!!!务必按照原来样式修改内容之后上传)";
        text += "$$$%%%###";
        text += localStorage.getItem("mode3_checkBook");
        text += "$$$%%%###";
        text += localStorage.getItem("mode4_checkBook");
        text += "$$$%%%###";
        text += localStorage.getItem("mode5_checkBook");
        text += "$$$%%%###";
        text += localStorage.getItem("mode6_checkBook");
        return text;
    }

    function book_download() {
        let text = getBook();
        document.getElementById("target").innerHTML = "<p style='font-size:12px;line-height:15px'>" + "</p>";
        document.querySelector("#target>p").innerText = text;
        let aaa = document.createElement("textarea");
        aaa.style.opacity = 0;
        aaa.style.position = "absolute";
        aaa.style.zIndex = -9999;
        $("body")[0].appendChild(aaa);
        try {
            aaa.value = text;
            aaa.select();
            document.execCommand("copy");
            alert("已经添加至剪贴板!注意保存!");

        } catch {
            alert("复制失败, 可能由于浏览器不支持, 请手动复制!")
        }

        $("body")[0].removeChild(aaa);
    }

    function openPad() {
        $("#inputPad")[0].style.display = "block";
    }

    function closePad() {
        $("#inputPad")[0].style.display = "none";
    }

    function changeCurrent() {
        $("#inputPad>textarea")[0].value = getBook();
    }

    function loadCheckBook() {
        let text = $("#inputPad>textarea")[0].value;
        let aaa = text.split("$$$%%%###");
        if (aaa.length != 5) {
            alert("存档文本格式不符合要求, 存档载入失败!");
            return false;
        }
        let time = 0;
        try {
            let a1 = aaa[0].split("]]"); // xxx[123, ]yyy
            let a2 = a1[0].split("[["); // xxx[, 123, ]yyy
            time = a2[1];
        } catch {
            time = NaN;
        }
        localStorage.setItem("checkBook_Time", time);
        localStorage.setItem("mode3_checkBook", aaa[1]);
        localStorage.setItem("mode4_checkBook", aaa[2]);
        localStorage.setItem("mode5_checkBook", aaa[3]);
        localStorage.setItem("mode6_checkBook", aaa[4]);
        alert("存档载入成功!");
        closePad();
        location.reload();
    }

    function showBookInfo() {
        let info = "";
        let time = localStorage.getItem("checkBook_Time");
        time = (new Date(Number(time))).toLocaleDateString();
        if (time == "Invalid Date") time = "无";
        info += "存档时间: <mark>";
        info += time;
        info += "</mark> 字数合计: <mark>";
        info += getBook().length;
        info += "</mark>";
        $("span#info_book")[0].innerHTML = info;
    }

    function showInstruction() {

    }

    function sendHasSentMessage() {
        let el = $("#target>span[title='已加入']");
        if (el.length < 1) {
            document.getElementById("target").innerHTML += `<br><span title="已加入">已加入!</span>`;

            el[0].innerText = "已加入! * " + String((text.split("* ")[1]) ? (Number(text.split("* ")[1]) + 1) : "2");
        }
    }
